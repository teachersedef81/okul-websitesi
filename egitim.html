<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eğitim</title>
    <link rel="icon" type="image/png" href="images/favicon.png">
    <link rel="stylesheet" href="style/style.css">
    <style>
        body {
            background-image: url('images/background.png');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            text-align: left;
        }
        section {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            margin: 20px;
            border-radius: 5px;
        }
        .school-img {
            display: block;
            margin: 20px auto;
            max-width: 100%;
            height: auto;
        }
        #galeri {
            display: block;
            margin: 20px auto;
            max-width: 100%;
            height: auto;
            border: 3px solid #ddd;
            border-radius: 5px;
        }
        footer {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: auto;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 15px;
        }
        nav ul li a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        nav ul li a:hover {
            color: #0066cc;
        }
    </style>
</head>
<body>
    <header>
        <h1>Eğitim</h1>
        <button onclick="geceModu()">Gece Modu Aç/Kapat</button>
        <nav>
            <ul>
                <li><a href="index.html">Ana Sayfa</a></li>
                <li><a href="hakkimizda.html">Hakkımızda</a></li>
                <li><a href="egitim.html">Eğitim</a></li>
                <li><a href="iletisim.html">İletişim</a></li>
            </ul>
        </nav>
    </header>

    <section>
        <h2>Eğitim Programlarımız</h2>
        <img src="images/okul3.jpg" alt="Okul 3 Fotoğrafı" width="200" height="200">
        
        <h3>Eğitim Programlarımız ve Özel Sınıflar</h3>
        <p>Düzce Hürriyet Ortaokulu, öğrencilerine...</p>
        
        <section>
            <h3>FCL Öğrenme Alanları</h3>
            <img src="images/fcl.png" alt="FCL Öğrenme Alanları" usemap="#fclmap">
            <map name="fclmap">
                <area shape="rect" coords="561,64,660,170" alt="Araştırma Alanı" 
                      onclick="showInfo('Araştırma Alanı', '...', event)">
                <!-- Diğer alanlar... -->
            </map>
            <div id="infoBox" class="info-box"></div>
        </section>

        <ul>
            <li>Fen Bilimleri</li>
            <!-- Diğer programlar... -->
        </ul>
    </section>

    <footer>
        <p>&copy; 2023 Okulumuz. Tüm hakları saklıdır.</p>
    </footer>

    <script>
        function geceModu() {
            document.body.classList.toggle("dark-mode");
        }

        function showInfo(title, content, event) {
            const infoBox = document.getElementById('infoBox');
            infoBox.innerHTML = `<strong>${title}</strong><br>${content}`;
            infoBox.style.display = 'block';
            infoBox.style.left = `${event.pageX}px`;
            infoBox.style.top = `${event.pageY}px`;
        }

        document.addEventListener('click', (e) => {
            if (!e.target.closest('area')) {
                document.getElementById('infoBox').style.display = 'none';
            }
        });
    </script>
</body>
</html>
