<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="logo1.png" type="image/x-icon">
    <link rel="icon" type="image/png" href="images/favicon.png">
    <title>Okul Web Sitesi</title>
    <style>
        body {
            background-image: url('images/background.png');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            color: #333;
        }
        header {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            text-align: left;
        }
        header img {
            max-width: 100%;
            height: auto;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 15px;
        }
        nav ul li a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        nav ul li a:hover {
            color: #0066cc;
        }
        h1, h2 {
            color: #004d4d;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #45a049;
        }
        .dark-mode {
            background-color: #333;
            color: white;
        }
        .section {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            margin: 20px;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <header>
        <img src="images/okul11.jpg" alt="Okul Fotoğrafı" width="500" height="300">
        <h1>Hürriyet Ortaokulu Web Sitesine Hoş Geldiniz</h1>
        <h2>"Başarıyı Takip Et, Varış Yerin Hürriyet!"</h2>
        <nav>
            <ul>
                <li><a href="index.html">Ana Sayfa</a></li>
                <li><a href="hakkimizda.html">Hakkımızda</a></li>
                <li><a href="egitim.html">Eğitim</a></li>
                <li><a href="iletisim.html">İletişim</a></li>
            </ul>
        </nav>
    </header>
    
    <section class="section">
        <h2>Bugünün Duyurusu</h2>
        <p id="duyuru">Bugünün duyurusu: Okul gezisi kayıtları başladı!</p>
        <button onclick="changeDuyuru()">Yeni Duyuru</button>
        <script>
            var duyurular = [
                "Okul gezisi kayıtları başladı!",
                "Sınav programı güncellendi!",
                "Tiyatro kulübü başvuruları başladı!"
            ];
            var index = 0;
            function changeDuyuru() {
                index = (index + 1) % duyurular.length;
                document.getElementById("duyuru").innerHTML = "Bugünün duyurusu: " + duyurular[index];
            }
        </script>
    </section>
    
    <footer>
        <p>&copy; 2023 Okulumuz. Tüm hakları saklıdır.</p>
    </footer>
</body>
</html>
