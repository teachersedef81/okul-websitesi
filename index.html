<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Okul Anasayfa</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #004080;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 24px;
        }
        nav ul {
            list-style: none;
            padding: 0;
            text-align: center;
            background: #0073e6;
            margin: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            display: flex;
            flex-direction: column;
            align-items: flex-start; /* Sola yaslama */
        }
        .table-container {
            width: 60%; /* Tabloyu küçültme */
            margin: 20px 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #0073e6;
            color: white;
        }
        footer {
            text-align: center;
            padding: 10px;
            background: #004080;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        Düzce Hürriyet Ortaokulu
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Ana Sayfa</a></li>
            <li><a href="hakkimizda.html">Hakkımızda</a></li>
            <li><a href="egitim.html">Eğitim</a></li>
            <li><a href="iletisim.html">İletişim</a></li>
        </ul>
    </nav>
    
    <div class="container">
        <h2>Okul Bilgileri</h2>
        <div class="table-container">
            <table>
                <tr>
                    <th>Özellik</th>
                    <th>Bilgi</th>
                </tr>
                <tr>
                    <td>Kuruluş Yılı</td>
                    <td>1995</td>
                </tr>
                <tr>
                    <td>Öğrenci Sayısı</td>
                    <td>500+</td>
                </tr>
                <tr>
                    <td>Öğretmen Sayısı</td>
                    <td>40+</td>
                </tr>
            </table>
        </div>
    </div>
    
    <footer>
        &copy; 2024 Düzce Hürriyet Ortaokulu. Tüm hakları saklıdır.
    </footer>

</html>
